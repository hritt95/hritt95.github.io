<!DOCTYPE html>
<html>
<head>
	<title>Apple</title>

	<style>

	body{
			font-family: sans-serif;
			font-size: 18px;
			background-color: #f2f2f2;
	}

    .outer{
      text-align: center;


    }
  	.page{
  		width:750px;
  		display: inline-block;
  		text-align:left;

  		padding:10px;

  		background-color: #FFF;
  	}

  	.swatcharea{
  		width:300px;
  		position: relative;
       display: inline-block;
  		text-align:left;


  	}
  	.heading{
  		font-size: 24px;
  		font-weight: bold;
  		padding-top:20px;
  		padding-bottom: 20px;
  	}

  	.pagefont{
  		font-family: helvetica, sans-serif;
  	}

  	.swatch{
  		width:40px;
  		height:40px;
  		border:solid 1px;
  		box-shadow: 3px 3px 2px #999;
  		display: inline-block;
  	}

  	.brandcolor1{
  		background-color: #000000;
  	}
  	.brandcolor2{
  		background-color: #666666;
  	}
  	.brandcolor3{
  		background-color: #979797;
  	}
		.brandcolor4{
			background-color:#eeeeee;
		}
		.brandcolor5{
			background-color:#0088cc;
		}
  	.menucolor1{
  		background-color: #000000;
  	}
  	.menucolor2{
  		background-color: #0088cc;
  	}
  	.menucolor3{
  		background-color: #eeeeee;
  	}

    .hobbymenucolor1{
  		background-color: #102336;
  	}
  	.hobbymenucolor2{
  		background-color: #B3CBE4;
  	}
  	.hobbymenucolor3{
  		background-color: #A1A8B2;
  	}

  	.pagecolor1{
  		background-color: #eeeeee;
  	}
  	.pagecolor2{
  		background-color: #0088cc;
  	}
  	.pagecolor3{
  		background-color: #979797;
  	}
  	.hobbypagecolor1{
  		background-color: #FFF;
  	}
  	.hobbypagecolor2{
  		background-color: #D6D6D6;
  	}
  	.hobbypagecolor3{
  		background-color:#A1A8B2;
  	}

  	.textcolor1{
  		background-color: #000000;
  	}
  	.textcolor2{
  		background-color: #eeeeee;
		}
  	.hobbytextcolor1{
  		background-color: #102336;
  	}
  	.hobbytextcolor2{
  		background-color: #B3CBE4;
  	}

  	.img{
  		padding:10px;
  		width:95%;
  		margin-top:30px;

  	}
  	.img_mobile{
  		padding:10px;
  		width:55%;
  	}




	</style>
</head>
<body>

	<div class="outer">
		<div class="page">
	<!-- THIS IS WHERE THE ORIGINAL INFORMATION BEGINS -->
			<div class="heading"><span class="font-family">Apple</span></div>
			<div class="heading">Font-Family: <span class="font-family">Helvetica</span></div>
           	<div class="heading">Brand Colors:</div>
           	<div class="swatch brandcolor1"></div>
						<div class="swatch brandcolor2"></div>
						<div class="swatch brandcolor3"></div>
						<div class="swatch brandcolor4"></div>
						<div class="swatch brandcolor5"></div>
						<br><br>

          <div class="swatcharea">
            <!-- THIS IS WHERE THE ORIGINAL BRAND MENU COLORS ARE DEFINED -->
           	<div class="heading">Brand Menu:</div>
           	<div class="swatch menucolor1"></div>
           	<div class="swatch menucolor2"></div>
           	<div class="swatch menucolor3"></div>

            <!-- THIS IS WHERE THE ORIGINAL BRAND PAGE COLORS ARE DEFINED -->
           	<div class="heading">Brand Page:</div>
           	<div class="swatch pagecolor1"></div>
           	<div class="swatch pagecolor2"></div>
           	<div class="swatch pagecolor3"></div>

            <!-- THIS IS WHERE THE ORIGINAL BRAND TEXT COLORS ARE DEFINED -->
           	<div class="heading">Brand Text:</div>
           	<div class="swatch textcolor1"></div>
           	<div class="swatch textcolor2"></div>

         </div>


          <div class="swatcharea">
 <!-- THIS IS WHERE THE HOBBY COLORS ARE DEFINED -->

           <div class="heading">Hobby Menu:</div>
           	<div class="swatch hobbymenucolor1"></div>
           	<div class="swatch hobbymenucolor2"></div>
           	<div class="swatch hobbymenucolor3"></div>

           <!-- THIS IS WHERE THE HOBBY PAGE COLORS ARE DEFINED -->

           	<div class="heading">Hobby Page:</div>
           	<div class="swatch hobbypagecolor1"></div>
           	<div class="swatch hobbypagecolor2"></div>
           	<div class="swatch hobbypagecolor3"></div>

           	<!-- THIS IS WHERE THE HOBBY TEXT COLORS ARE DEFINED -->

           	<div class="heading">Hobby Text:</div>
           	<div class="swatch hobbytextcolor1"></div>
           	<div class="swatch hobbytextcolor2"></div>
						<br><br>

          </div>



           	<div><img class="img" border= "5" src="img/desktop.jpg" alt="desktop wireframe sketch"></div>
           	<div><img class="img_mobile" border= "5"src="img/mobile.jpg" alt="desktop wireframe sketch"></div>

<!-- THIS IS WHERE YOUR HOBBY INFORMATION BEGINS -->




		</div>



	</div>

</body>
</html>
