</head>

<body>

	<div class="outer">
		<div class="page">

<!--topbar-->
			<div class="top">
				<div class="logo"><a href="index.html"><img src="img/apple.png" alt="apple logo" border="0"></a></div>
				<div class="navbar">
					<a href="index.html" alt="Apple Homepage">Home</a>
					<a href="#" alt="About Apple">About</a>
					<a href="#" alt="Contact Apple">Contact</a>
					<a href="store.html" alt="Apple Store">Store</a>
				</div>
				<div class="search"><img src="img/search.png" alt="search bar" border="0"></div>
			</div>
<!--topbar end-->
	<!-- Slideshow container -->
			<div class="slideshow-container">

			  <!-- Full-width images with number and caption text -->
			  <div class="mySlides fade">
			    <img src="img/slide_1.jpg" style="width:100%" alt="iPhone 12 2021">
			  </div>

			  <div class="mySlides fade">
			    <img src="img/slide_2.jpg" style="width:100%" alt="Macbook Pro 2021">
			  </div>

			  <div class="mySlides fade">
			    <img src="img/slide_3.jpg" style="width:100%" alt="iWatch 2021">
			  </div>

			<br>

			<!-- The dots/circles -->
			<div style="text-align:center">
			  <span class="dot" onclick="currentSlide(1)"></span>
			  <span class="dot" onclick="currentSlide(2)"></span>
			  <span class="dot" onclick="currentSlide(3)"></span>
			</div>
			<!--slideshow javascript-->
					<script>
					var slideIndex = 0;
					showSlides();

					function showSlides() {
					  var i;
					  var slides = document.getElementsByClassName("mySlides");
					  for (i = 0; i < slides.length; i++) {
					    slides[i].style.display = "none";
					  }
					  slideIndex++;
					  if (slideIndex > slides.length) {slideIndex = 1}
					  slides[slideIndex-1].style.display = "block";
					  setTimeout(showSlides, 3000); // Change image every 3 seconds
					}
					</script>
<!--content space-->


			<div class="products">
					 <img src="img/macbook_pro.jpg" alt="Macbook Pro Apple 2021" border="0">
					 <img src="img/iphone_2021.jpg" alt="iPhone 12 2021" border="0">
